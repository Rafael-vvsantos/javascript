<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome ? ')
        document.write(`<strong>Olá ${nome}</strong> ! O seu nome tem ${nome.length} letras ! <br>`) 
        document.write(`O seu nome em maiúscualas ${nome.toUpperCase()}<br>`)
        document.write(`O seu nome em minúscualas ${nome.toLowerCase()}`)
        nome.toLocaleString('pt-BR' , {style:'currency' , currency:BRI})
    </script>
</body>
</html>
