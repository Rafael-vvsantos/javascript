<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector</title>
</head>
<body>
    <h1>Situção no País</h1>
    Vivendo em <input type="text" name="txt" id="txt">
    <input type="button" value="Vereficar" onclick="situacao()">
    <div id="mostrar">

    </div>

    <script>
        function situacao() {
            var texto = window.document.querySelector('input#txt')
            var mostrar = window.document.querySelector('div#mostrar')

            mostrar.innerHTML ='<p>Você é de'+ texto + '</p>'
        }
    </script>
    
</body>
</html>
