<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eventos DOM</title>
</head>
<body>
    <div id = "area" >
        Interaja... <!--onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()" -->
    </div>

    <script>
        var a = window.document.getElementById('area')
        addEventListener('click', clicar)
        addEventListener('mouseenter', entrar)
        addEventListener('mouseout', saiu)
        
        function clicar(){
            //var a = window.document.getElementById('area')// objeto local
            a.innerText = 'Clicou!'

            a.style.background = 'Red'
        }

        function entrar(){
            //var e = window.document.getElementById('area')
            a.innerText = 'Entrou!'

            a.style.background = 'blue'
        }

        function saiu(){
            //var s = window.document.getElementById('area')
            a.innerText = 'Vazou!'
            a.style.background = 'aquamarine'
        }
    </script>
</body>
</html>
