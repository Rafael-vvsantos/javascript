<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das boas-vindas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Boas-vindas</h1>

    <input type="button" value="Inicie o desafio" onclick="iniciar()" id="content">

    <script>
        function iniciar(){
            var nome = window.prompt('Qual é seu nome?')
            var idade = window.prompt('Olá, ' + nome + '! Quantos anos você tem?')

            alert('Acabei de conehcer ' + nome + ', que tem ' + idade + ' anos de idade!')
        }
    </script>
</body>
</html>
